<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Tabs con persistencia</title>
  </head>
  <body>
    <ul class="nav nav-pills" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-toggle="tab" data-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <button onclick="location.href='pag1.html'" class="btn btn-dark">1</button>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <button onclick="location.href='pag2.html'" class="btn btn-dark">2</button>
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel"  aria-labelledby="contact-tab">
        <button onclick="location.href='pag3.html'" class="btn btn-dark">3</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Recuperar el tab activo desde localStorage
        const activeTabId = localStorage.getItem("activeTab");
        if (activeTabId) {
          // Activar el tab almacenado
          $(`#${activeTabId}`).tab("show");
        }

        // Escuchar el cambio de tabs
        $('button[data-toggle="tab"]').on("shown.bs.tab", function (e) {
          const tabId = e.target.id; // Obtener el id del tab activo
          localStorage.setItem("activeTab", tabId); // Guardar en localStorage
        });
      });
    </script>
  </body>
</html>
